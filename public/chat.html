<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="stylesheets/style.css" />
    <title>ChatCord App</title>
  </head>
  <body>
    <div class="bg-white my-10 w-4/5 mx-auto overflow-hidden">
      <header
        class="flex items-center text-white bg-sky-500 rounded-t-lg py-4 px-6 justify-between"
      >
        <h1 class="text-2xl"><i class="fas fa-smile"></i> ChatExpress</h1>
        <a
          href="index.html"
          class="px-4 py-2 bg-sky-600 hover:bg-white hover:text-sky-500"
          >Leave Room</a
        >
      </header>
      <main class="flex h-full">
        <div
          class="w-1/3 md:w-1/4 px-5 pt-10 pb-16 text-lg bg-sky-500/80 overflow-y-scroll overflow-x-hidden text-white"
        >
          <h3 class="mb-3"><i class="fas fa-comments mr-1"></i> Room Name:</h3>
          <h2 class="text-xl bg-sky-600 p-2.5 mb-5" id="room-name">
            JavaScript
          </h2>
          <h3 class="mb-3"><i class="fas fa-users mr-1"></i> Users</h3>
          <ul id="users">
            <li class="py-1">Brad</li>
            <li class="py-1">Fathoni</li>
            <li class="py-1">Zikri</li>
            <li class="py-1">Nugroho</li>
          </ul>
        </div>
        <div
          class="h-full w-2/3 md:w-3/4 p-10 max-h-[300px] overflow-y overflow-x-hidden"
        >
          <div class="p-3 bg-sky-500/20 rounded-md mb-2.5">
            <p class="text-md font-bold text-sky-500/70 mb-2">
              Brad <span class="text-gray-400 ml-1">9:12pm</span>
            </p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div>
          <div class="p-3 bg-indigo-500/20 rounded-md mb-2.5">
            <p class="text-md font-bold text-indigo-500/70 mb-2">
              Mary <span class="text-gray-400 ml-1">9:15pm</span>
            </p>
            <p class="text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
              repudiandae.
            </p>
          </div>
        </div>
      </main>
      <div class="py-5 px-8 bg-sky-500 rounded-b-lg">
        <form id="chat-form" class="flex flex-wrap">
          <input
            class="text-lg p-2 h-10 flex-1 rounded-l-lg"
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button
            class="py-1 px-2 bg-gray-300 text-sky-500 border-0 text-lg rounded-r-lg"
          >
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
