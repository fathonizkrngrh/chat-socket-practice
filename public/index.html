<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Express</title>
  </head>
  <body>
    <div class="w-full">
      <div class="w-1/4 mx-auto mt-10">
        <div class="blok justify-center text-white">
          <div class="py-3 px-10 mx-auto align-items-center bg-sky-500">
            <h1 class="text-center text-2xl font-semibold">Chat Express</h1>
          </div>
          <form class="px-10 py-5 bg-sky-500/80" action="chat.html">
            <div class="relative mt-2 rounded-md shadow-sm">
              <label for="username" class="block text-sm">Username</label>
              <input
                required
                type="text"
                name="price"
                id="price"
                class="block w-full mt-1 rounded-md border-gray-300 px-2 py-2 text-gray-500 focus:border-white-500 focus:ring-white-500 sm:text-sm"
                placeholder="Enter your username"
              />
            </div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <label for="room" class="block text-sm">Room</label>
              <select
                id="currency"
                name="currency"
                class="h-full w-full mt-1 rounded-md border-transparent bg-white-500 p-2 text-gray-500 sm:text-sm"
              >
                <option class="hover:bg-sky-100">1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn w-full mt-4 p-1 text-center border-2 rounded-md bg-sky-500 hover:bg-white hover:text-sky-500"
            >
              Join
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
